            { category: "Maladie (Virale)", noun: "la poliomyélite", gender: "fem.", english: "the polio"},
            { category: "Maladie (Virale)", noun: "le VIH", gender: "masc.", english: "HIV"},
            { category: "Maladie (Virale)", noun: "l’hépatite", gender: "fem.", english: "the hepatitis"},
            { category: "Maladie (Virale)", noun: "la gastro-entérite", gender: "fem.", english: "the stomach flu"},
            { category: "Maladie (Virale)", noun: "la bronchiolite", gender: "fem.", english: "the bronchiolitis"}
        ];

        const apiKey = "";
        const imageApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;

        /**
         * Helper for exponential backoff retry for API calls.
         */
        async function retryFetch(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (response.status === 429 && i < retries - 1) { // Rate limit handling
                            await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                            continue;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }

        /**
         * Generates an image using the Imagen model and updates the image element.
         */
        async function generateImage(prompt, elementId) {
            const imageElement = document.getElementById(elementId);
            if (!imageElement) return;

            // Display loading spinner
            imageElement.outerHTML = `<div id="${elementId}" class="noun-image flex items-center justify-center border-b border-gray-200"><div class="spinner"></div></div>`;
            const containerElement = document.getElementById(elementId);
            
            try {
                const payload = {
                    instances: [{ prompt: `Photorealistic image of: ${prompt}, suitable for language learning.` }],
                    parameters: { "sampleCount": 1, "aspectRatio": "1:1" }
                };

                const response = await retryFetch(imageApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    containerElement.outerHTML = `<img id="${elementId}" class="noun-image" src="${imageUrl}" alt="Visual representation of ${prompt}">`;
                } else {
                    console.error("Image generation failed for:", prompt, result);
                    containerElement.outerHTML = `<img id="${elementId}" class="noun-image" src="https://placehold.co/400x180/ef4444/ffffff?text=Gen+Failed" alt="Image Generation Failed">`;
                }
            } catch (error) {
                console.error("Fetch error for:", prompt, error);
                containerElement.outerHTML = `<img id="${elementId}" class="noun-image" src="https://placehold.co/400x180/9ca3af/ffffff?text=Error+Loading" alt="Error Loading Image">`;
            }
        }

        // Function to group nouns by category
        function groupByCategory(nouns) {
            return nouns.reduce((acc, noun) => {
                const category = noun.category;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(noun);
                return acc;
            }, {});
        }

        // Function to render the dictionary structure
        function renderDictionary(data) {
            const container = document.getElementById('dictionary-content');
            const groupedData = groupByCategory(data);
            let html = '';
            let globalIndex = 0;

            for (const category in groupedData) {
                // Category Header
                html += `
                    <h2 class="category-title text-2xl font-semibold mb-4 mx-auto max-w-7xl">${category}</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 mb-12 mx-auto max-w-7xl">
                `;

                // Noun Cards
                groupedData[category].forEach((item) => {
                    const genderClass = item.gender === 'masc.' ? 'gender-masc' : 'gender-fem';
                    const translationId = `translation-${globalIndex}`;
                    const imageId = `image-${globalIndex}`;
                    
                    html += `
                        <div class="card shadow-lg hover:shadow-xl flex flex-col" onclick="toggleTranslation('${translationId}')">
                            <div id="image-container-${globalIndex}">
                                <div id="${imageId}" class="noun-image flex items-center justify-center border-b border-gray-200">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                            <div class="p-4 flex flex-col justify-between flex-grow">
                                <div>
                                    <p class="text-xl font-bold text-gray-800">${item.noun}</p>
                                    <p class="text-sm font-medium ${genderClass}">(${item.gender})</p>
                                </div>
                                <p id="${translationId}" class="text-gray-500 mt-2 text-base italic hidden">${item.english}</p>
                            </div>
                        </div>
                    `;
                    globalIndex++;
                });

                html += `</div>`; // Close grid
            }

            container.innerHTML = html;
        }

        /**
         * Function to initiate image generation for all items with staggering.
         */
        function initializeImageGeneration(data) {
            const allNouns = data;
            const batchSize = 18; // Number of images to generate at once
            let startIndex = 0;

            const generateBatch = () => {
                const endIndex = Math.min(startIndex + batchSize, allNouns.length);
                const batch = allNouns.slice(startIndex, endIndex);

                batch.forEach((item, indexInBatch) => {
                    const globalIndex = startIndex + indexInBatch;
                    const prompt = item.noun;
                    const imageId = `image-${globalIndex}`;
                    generateImage(prompt, imageId);
                });

                startIndex = endIndex;

                if (startIndex < allNouns.length) {
                    // Schedule the next batch after a small delay to prevent rapid API calls
                    setTimeout(generateBatch, 2000); 
                }
            };

            generateBatch(); // Start the process
        }


        // Function to toggle the visibility of the English translation
        function toggleTranslation(id) {
            const element = document.getElementById(id);
            if (element) {
                element.classList.toggle('hidden');
            }
        }

        // Initial render on load
        window.onload = () => {
            renderDictionary(frenchNouns);
            // Once the structure is rendered, start generating the images
            initializeImageGeneration(frenchNouns);
        };
    </script>
