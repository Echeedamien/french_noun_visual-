<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Nouns Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            overflow: hidden;
            background-color: white;
            border-radius: 12px;
            min-height: 280px; /* Ensure consistent card height */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .gender-masc {
            color: #10b981; /* Green */
        }
        .gender-fem {
            color: #ef4444; /* Red */
        }
        .noun-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #e5e7eb;
            display: block;
        }
        .category-title {
            background-color: #e0f2f1; /* Light cyan */
            color: #064e3b; /* Dark teal */
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            font-weight: 700;
        }
        /* Custom Spinner for loading state */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 75px auto; /* Center in the 180px image area */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            height: 50px; /* Adjust size as needed */
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="app" class="p-4 sm:p-8">
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl font-bold text-gray-800">French Nouns Visual Dictionary</h1>
            <p class="text-gray-500 mt-2">Images are generated for each noun. Click on a card to see the English translation.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHeKOOGiqCe2P6pSDhz3fCTB4CWSsM31Zb_AfxltVLDHseqrWKeP2ifQTvT30OLzqoAcs&usqp=CAU" alt="Dictionary Logo" class="logo absolute top-0 right-0 sm:right-8 transform -translate-y-1/4">
        </header>

        <div id="dictionary-content">
            <h2 class="category-title text-2xl font-semibold mb-4 mx-auto max-w-7xl">Lieu</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 mb-12 mx-auto max-w-7xl">
                <div class="card shadow-lg hover:shadow-xl flex flex-col" onclick="toggleTranslation('translation-0')">
                    <div id="image-container-0">
                        <div id="image-0" class="noun-image flex items-center justify-center border-b border-gray-200">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col justify-between flex-grow">
                        <div>
                            <p class="text-xl font-bold text-gray-800">le march√©</p>
                            <p class="text-sm font-medium gender-masc">(masc.)</p>
                        </div>
                        <p id="translation-0" class="text-gray-500 mt-2 text-base italic hidden">the market</p>
                    </div>
                </div>
                </div>
            
            <h2 class="category-title text-2xl font-semibold mb-4 mx-auto max-w-7xl">Pays</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 mb-12 mx-auto max-w-7xl">
                <div class="card shadow-lg hover:shadow-xl flex flex-col" onclick="toggleTranslation('translation-10')">
                    <div id="image-container-10">
                        <div id="image-10" class="noun-image flex items-center justify-center border-b border-gray-200">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col justify-between flex-grow">
                        <div>
                            <p class="text-xl font-bold text-gray-800">la France</p>
                            <p class="text-sm font-medium gender-fem">(fem.)</p>
                        </div>
                        <p id="translation-10" class="text-gray-500 mt-2 text-base italic hidden">France</p>
                    </div>
                </div>
                </div>
            </div>

        <footer class="text-center mt-12 pt-6 border-t border-gray-200">
            <p class="text-gray-500 text-sm">Created by Echezona Damien Akabuobi</p>
        </footer>
    </div>

    </body>
</html>
